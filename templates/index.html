<!DOCTYPE html>
<html>
<head>
    <title>Търсене на коли</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Търсене на коли в mobile.bg</h1>
    <form method="POST" action="/search">
        <p>
            <label>Марка:</label><br>
            <input type="text" name="brand" placeholder="BMW, Mercedes, Audi...">
        </p>
        <p>
            <label>Модел:</label><br>
            <input type="text" name="model" placeholder="320, E-Class, A4...">
        </p>
        <p>
            <label>Максимална цена:</label><br>
            <input type="number" name="max_price" placeholder="15000">
        </p>
        <button type="submit">Търси</button>
    </form>
</body>
</html>
